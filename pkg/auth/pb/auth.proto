syntax = "proto3";

package auth;

option go_package = "./pkg/auth/pb";

service AuthService{
    rpc Regitser(RegisterRequest) returns (RegisterResponse){}
}

message RegisterRequest{
    string Username = 1;
    string Email = 2;
    string Password = 3;
}

message RegisterResponse{
    string Status = 1;
    string Error = 2;
}
